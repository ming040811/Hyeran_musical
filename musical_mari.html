<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Company Page</title>
  <style>
                        @font-face {
      font-family: 'BillieEilish';
      src: url('./fonts/Billie Eilish.otf') format('opentype');
    }

    body {
      width: 1000px;
      margin: 0 auto;
      font-family: sans-serif;
      background-color: white;
      color: black;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 120px;
      height: 40px;
      font-size: 10pt;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
      margin: 20px auto 30px auto;
      width: 1000px;
      position: relative;
    }

    .underline {
      position: absolute;
      bottom: 1px;
      height: 2px;
      background-color: black;
      width: 55px;
      left: calc(722.5px);
    }

    .nav-item {
      position: relative;
      text-decoration: none;
      color: black;
    }

    .company-title {
      font-size: 45px;
      font-weight: bold;
      font-family: 'BillieEilish', sans-serif;
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
      letter-spacing: 4px;
    }

    .company-title .line {
      width: 40px;
      height: 1px;
      background-color: #000;
    }

    .main-img-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }

    .main-img {
      width: 1150px;
      height: 347px;
      display: block;
    }


    .info-section {
      display: flex;
      justify-content: space-between;
      width: 970px;
      margin-bottom: 40px;
    }

    .info-table {
  margin-top: 190px;
  gap: 100px;
  border-left: 1px solid black;
  padding-left: 15px;
  font-size: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 400px;
  position: relative;  /* 추가된 부분 */
  left: 150px;  /* 추가된 부분 */
}

    .info-row {
      display: flex;
      align-items: flex-start;
    }

    .info-label {
      width: 80px;
      font-weight: bold;
      color: gray;
      flex-shrink: 0;
    }

    .info-content {
      flex: 1;
      color: black;
      line-height: 1.5;
    }

    .synopsis-title {
      text-align: center;
      font-size: 18px;
      margin: 80px 0 30px 0;
    }

    .sub-img {
      width: 582px;
      height: 369px;
      background-color: #ddd;
      margin: 0 auto 60px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .number {
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <a href="./index.html" style="color: black; text-decoration: none;"><div>HOME</div></a>
    <a href="./company.html" style="color: black; text-decoration: none;"><div>COMPANY</div></a>
    <a href="./place_grand.html" style="color: black; text-decoration: none;"><div>PLACE</div></a>
    <a href="./musical_grand.html" style="color: black; text-decoration: none;"><div>MUSICAL</div></a>
    <div class="underline"></div>
  </header>

  <h1 class="company-title">
    <span class="line"></span> MUSICAL
  </h1>

  <!-- 상단 이미지 -->
  <div class="main-img-wrapper">
    <img src="./img/big_mari.png" alt="마리퀴리" class="main-img">
  </div>

  <!-- 공연 정보 -->
  <div class="info-section">
    <div>
      <h1 style="margin-left: 30px; font-size: 24pt; font-weight: 500;">마리퀴리</h1>
      <p style="margin-left: 30px; font-size: 14pt; margin-top: -12px;">150분(인터미션 15분 포함)</p>
    </div>
    <div class="info-table">
      <div class="info-row">
        <div class="info-label">제작</div>
        <div class="info-content">라이브</div>
      </div>
      <div class="info-row">
        <div class="info-label">등장인물</div>
        <div class="info-content">
          마리 스클로도프스카 퀴리, 안느 코발<br>
          스키, 루벤 뒤퐁, 피에르 퀴리, 조쉬 바<br>
          르다 / 이렌 퀴리(1인 2역), 아멜리에<br>
          마예프스카 / 루이스 보론스카(1인 2<br>
          2역), 폴 베타니 / 병원장(1인 2역), 마<br>
          르친 리핀스키 / 닥터 샤갈 마르탱(1인<br>
          2역), 레흐 노바크, 알리샤 바웬사, 벨라
        </div>
      </div>
      <div class="info-row">
        <div class="info-label">작사/작곡</div>
        <div class="info-content">천세은 / 최종윤<br>
          와일드혼</div>
      </div>
    </div>
  </div>

  <hr style="width: 1000px;">

  <!-- 메인 콘텐츠 이미지 -->
  <div style="width: 800px; height: 2600px; margin: 0 auto 40px auto; margin-top:80px;">
    <img src="./img/all_mari.png" alt="뮤지컬 관련 이미지" style="width: 100%; height: 100%; object-fit: cover;" />
  </div>

  <!-- 유튜브 영상 -->
  <div style="display: flex; justify-content: center; margin-bottom: 50px; margin-top:0px">
    <iframe width="800" height="450" src="https://www.youtube.com/embed/FEt-3OggcHw?si=cLMuS092h9uwgJxp"
      title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
      encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
  </div>

</body>
</html>
