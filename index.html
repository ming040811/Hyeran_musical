<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Musical Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Amoria';
      src: url('/mnt/data/AMORIA.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      animation: bgChange 18s infinite;
      transition: background-image 1s ease-in-out;
    }

    @keyframes bgChange {
      0%     { background-image: url('./img/home_1.png'); }
      27.77% { background-image: url('./img/home_1.png'); }
      27.78% { background-image: url('./img/home_2.png'); }
      55.55% { background-image: url('./img/home_2.png'); }
      55.56% { background-image: url('./img/home_3.png'); }
      100%   { background-image: url('./img/home_3.png'); }
    }

    .header-line {
      width: 1000px;
      height: 1px;
      background-color: white;
      margin-bottom: 1px;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 120px;
      height: 40px;
      font-size: 10pt;
      border-top: 1px solid white;
      border-bottom: 1px solid white;
      background-color: transparent;
      color: white;
      width: 1000px;
      margin-top: 20px;
      position: relative;
    }

    .underline {
      position: absolute;
      bottom: 1px;
      height: 2px;
      background-color: white;
      width: 40px;
      left: calc(50% - 280px);
    }

    .nav-item {
      position: relative;
      text-decoration: none;
      color: white;
    }

    /* 햄버거 메뉴 버튼 */
    .hamburger {
      display: none;
      position: absolute;
      right: 20px;
      top: 10px;
      width: 30px;
      height: 22px;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 100;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background-color: white;
      border-radius: 1px;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      align-items: center;
      justify-content: center;
      gap: 30px;
      z-index: 99;
    }

    .mobile-menu a {
      color: white;
      font-size: 18pt;
      text-decoration: none;
    }

    .content-wrapper {
      width: 1000px;
      background-color: white;
      height: 562px;
      padding: 20px;
      box-sizing: border-box;
      margin: 0 auto;
      z-index: 1;
    }

    .musical-section {
      padding-top: 50px;
    }

    .musical-title {
      font-family: 'Amoria', sans-serif;
      font-size: 45pt;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .musical-title::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #000;
    }

    .musical-info {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 30px;
    }

    .musical-text {
      flex: none;
      text-align: left;
    }

    .musical-text h2 {
      font-size: 28pt;
      margin-bottom: 10px;
    }

    .musical-text p {
      font-size: 14pt;
      margin: 5px 0;
    }

    .more-btn {
      width: 130px;
      height: 39px;
      font-size: 12pt;
      margin-top: 15px;
      background-color: white;
      border: 1px solid #000;
      cursor: pointer;
    }

    .musical-img {
      width: 420px;
      height: 270px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: auto;
    }

    .musical-img input[type="radio"] {
      display: none;
    }

    .slider-wrapper {
      width: 370px;
      height: 228px;
      overflow: hidden;
      position: relative;
      margin-bottom: 10px;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
      gap: 10px;
    }

    .slider img {
      width: 370px;
      height: 228px;
      object-fit: cover;
      flex-shrink: 0;
    }

    #slide1:checked ~ .slider-wrapper .slider {
      transform: translateX(0);
    }

    #slide2:checked ~ .slider-wrapper .slider {
      transform: translateX(calc(-380px));
    }

    #slide3:checked ~ .slider-wrapper .slider {
      transform: translateX(calc(-760px));
    }

    .slider-nav {
      justify-content: center;
      align-items: center;
      font-size: 14pt;
      position: relative;
    }

    .slider-nav > div {
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    #slide1:checked ~ .slider-nav #nav1,
    #slide2:checked ~ .slider-nav #nav2,
    #slide3:checked ~ .slider-nav #nav3 {
      display: flex;
    }

    .arrow {
      cursor: pointer;
      font-size: 16pt;
      user-select: none;
      color: black;
      font-weight: 300;
    }

    .arrow.disabled {
      pointer-events: none;
      opacity: 0.3;
      cursor: default;
    }

    .slide-number {
      text-align: center;
      font-weight: bold;
    }

    .page-number::before {
      content: "01 / 03";
    }

    #slide1:checked ~ .slider-nav .page-number::before {
      content: "01 / 03";
    }

    #slide2:checked ~ .slider-nav .page-number::before {
      content: "02 / 03";
    }

    #slide3:checked ~ .slider-nav .page-number::before {
      content: "03 / 03";
    }

    .slash-total {
      display: none;
    }

    /* --------- Responsive --------- */
    @media (max-width: 768px) {
      header {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .content-wrapper {
        width: 95%;
        height: auto;
      }

      .musical-info {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .musical-img {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="./index.html">HOME</a>
    <a href="./company.html">COMPANY</a>
    <a href="./place_grand.html">PLACE</a>
    <a href="./musical_grand.html">MUSICAL</a>
  </div>

  <div class="header-line"></div>
  <header>
    <a href="./index.html" class="nav-item active"><div>HOME</div></a>
    <a href="./company.html" class="nav-item"><div>COMPANY</div></a>
    <a href="./place_grand.html" class="nav-item"><div>PLACE</div></a>
    <a href="./musical_grand.html" class="nav-item"><div>MUSICAL</div></a>
    <div class="underline"></div>
  </header>

  <div class="content-wrapper">
    <div class="musical-section">
      <div class="musical-title">Today's musical</div>
      <div class="musical-info">
        <div class="musical-text">
          <h2>하데스타운</h2>
          <p>2025.06.14 ~ 2025.09.20</p>
          <p>드림씨어터</p>
          <button class="more-btn">더보기</button>
        </div>

        <div class="musical-img">
          <input type="radio" name="slider" id="slide1" checked>
          <input type="radio" name="slider" id="slide2">
          <input type="radio" name="slider" id="slide3">

          <div class="slider-wrapper">
            <div class="slider">
              <img src="./img/home_bottom.png" alt="slide1">
              <img src="./img/home_bottom_2.png" alt="slide2">
              <img src="./img/home_bottom_3.png" alt="slide3">
            </div>
          </div>

          <div class="slider-nav">
            <div id="nav1">
              <span class="arrow disabled">&#8592;</span>
              <span class="slide-number"><span class="page-number"></span></span>
              <label class="arrow" for="slide2">&#8594;</label>
            </div>
            <div id="nav2">
              <label class="arrow" for="slide1">&#8592;</label>
              <span class="slide-number"><span class="page-number"></span></span>
              <label class="arrow" for="slide3">&#8594;</label>
            </div>
            <div id="nav3">
              <label class="arrow" for="slide2">&#8592;</label>
              <span class="slide-number"><span class="page-number"></span></span>
              <span class="arrow disabled">&#8594;</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    const sliderWrapper = document.querySelector('.slider-wrapper');
    const slideRadios = [...document.querySelectorAll('input[name="slider"]')];
    let currentSlide = 0;

    function updateSlide(index) {
      if (index < 0 || index >= slideRadios.length) return;
      slideRadios[index].checked = true;
      currentSlide = index;
    }

    sliderWrapper.addEventListener('click', (e) => {
      const rect = sliderWrapper.getBoundingClientRect();
      const x = e.clientX - rect.left;
      if (x > rect.width / 2) updateSlide(currentSlide + 1);
      else updateSlide(currentSlide - 1);
    });

    slideRadios.forEach((radio, index) => {
      radio.addEventListener('change', () => {
        if (radio.checked) currentSlide = index;
      });
    });
  </script>
</body>
</html>
