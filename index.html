<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Musical Page</title>
  <style>
    @font-face {
      font-family: 'Billie Eilish';
      src: url('./fonts/Billie Eilish.otf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .background {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease;
    }

    .header-line {
      width: 1000px;
      height: 1px;
      background-color: white;
      margin-bottom: 1px;
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 120px;
      height: 40px;
      font-size: 10pt;
      border-top: 1px solid white;
      border-bottom: 1px solid white;
      background-color: transparent;
      color: white;
      width: 1000px;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .underline {
      position: absolute;
      bottom: 1px;
      height: 2px;
      background-color: white;
      width: 40px;
      left: calc(50% - 280px);
      z-index: 1;
    }

    .nav-item {
      position: relative;
      text-decoration: none;
      color: white;
    }

    .content-wrapper {
      width: 1000px;
      background-color: white;
      height: 562px;
      padding: 20px;
      box-sizing: border-box;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .musical-section {
      padding-top: 50px;
    }

    .musical-title {
      font-family: 'Billie Eilish', sans-serif;
      font-size: 45pt;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 20px;
      letter-spacing: 4px;
    }

    .musical-title::after {
      content: "";
      width: 510px;
      height: 0.8px;
      background-color: #000;
    }

    .musical-info {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 30px;
    }

    .musical-text {
      flex: none;
      text-align: left;
    }

    .musical-text h2 {
      font-size: 28pt;
      margin-bottom: 10px;
    }

    .musical-text p {
      font-size: 14pt;
      margin: 5px 0;
    }

    .more-btn {
      width: 130px;
      height: 39px;
      font-size: 12pt;
      margin-top: 15px;
      background-color: white;
      border: 1px solid #000;
      cursor: pointer;
    }

    .more-btn:hover {
      background-color: black;
      color: white;
    }

    .musical-img {
      width: 420px;
      height: 270px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: auto;
      position: relative;
      z-index: 1;
    }

    .musical-img input[type="radio"] {
      display: none;
    }

    .slider-wrapper {
      width: 370px;
      height: 228px;
      overflow: hidden;
      position: relative;
      margin-bottom: 10px;
      z-index: 1;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
      gap: 10px;
    }

    .slider img {
      width: 370px;
      height: 228px;
      object-fit: cover;
      flex-shrink: 0;
    }

    #slide1:checked ~ .slider-wrapper .slider {
      transform: translateX(0);
    }

    #slide2:checked ~ .slider-wrapper .slider {
      transform: translateX(calc(-380px));
    }

    #slide3:checked ~ .slider-wrapper .slider {
      transform: translateX(calc(-760px));
    }

    .slider-nav {
      justify-content: center;
      align-items: center;
      font-size: 14pt;
      position: relative;
      z-index: 1;
    }

    .slider-nav > div {
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    #slide1:checked ~ .slider-nav #nav1,
    #slide2:checked ~ .slider-nav #nav2,
    #slide3:checked ~ .slider-nav #nav3 {
      display: flex;
    }

    .arrow {
      cursor: pointer;
      font-size: 16pt;
      user-select: none;
      color: black;
      font-weight: 300;
    }

    .arrow.disabled {
      pointer-events: none;
      opacity: 0.3;
      cursor: default;
    }

    .slide-number {
      text-align: center;
      font-weight: bold;
    }

    .page-number::before {
      content: "01 / 03";
    }

    #slide1:checked ~ .slider-nav .page-number::before {
      content: "01 / 03";
    }

    #slide2:checked ~ .slider-nav .page-number::before {
      content: "02 / 03";
    }

    #slide3:checked ~ .slider-nav .page-number::before {
      content: "03 / 03";
    }

    .slash-total {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background" id="background">
    <div class="header-line"></div>
    <header>
      <a href="./index.html" class="nav-item active"><div>HOME</div></a>
      <a href="./company.html" class="nav-item"><div>COMPANY</div></a>
      <a href="./place_grand.html" class="nav-item"><div>PLACE</div></a>
      <a href="./musical_grand.html" class="nav-item"><div>MUSICAL</div></a>
      <div class="underline"></div>
    </header>
  </div>

  <div class="content-wrapper">
    <div class="musical-section">
      <div class="musical-title">Today's musical</div>

      <div class="musical-info">
        <div class="musical-text">
          <h2>하데스타운</h2>
          <br>
          <p>송스루 뮤지컬</p>
          <p>155분(인터미션 20분 포함)</p>
          <button class="more-btn" onclick="location.href='./musical_hades.html'">더보기</button>
        </div>

        <div class="musical-img">
          <input type="radio" name="slider" id="slide1" checked>
          <input type="radio" name="slider" id="slide2">
          <input type="radio" name="slider" id="slide3">

          <div class="slider-wrapper">
            <div class="slider">
              <img src="./img/home_bottom.png" alt="slide1">
              <img src="./img/home_bottom_2.png" alt="slide2">
              <img src="./img/home_bottom_3.png" alt="slide3">
            </div>
          </div>

          <div class="slider-nav">
            <div id="nav1">
              <span class="arrow disabled">&#8592;</span>
              <span class="slide-number">
                <span class="page-number"></span>
              </span>
              <label class="arrow" for="slide2">&#8594;</label>
            </div>

            <div id="nav2">
              <label class="arrow" for="slide1">&#8592;</label>
              <span class="slide-number">
                <span class="page-number"></span>
              </span>
              <label class="arrow" for="slide3">&#8594;</label>
            </div>

            <div id="nav3">
              <label class="arrow" for="slide2">&#8592;</label>
              <span class="slide-number">
                <span class="page-number"></span>
              </span>
              <span class="arrow disabled">&#8594;</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 배경 이미지 전환
    const bgElement = document.getElementById('background');
    const bgImages = [
      './img/home_1.png',
      './img/home_2.png',
      './img/home_3.png'
    ];
    let bgIndex = 0;

    function changeBackground() {
      bgElement.style.backgroundImage = `url('${bgImages[bgIndex]}')`;
      bgIndex = (bgIndex + 1) % bgImages.length;
    }

    changeBackground(); // 초기 설정
    setInterval(changeBackground, 6000); // 6초마다 이미지 변경

    // 슬라이더 상태 관리
    const sliderWrapper = document.querySelector('.slider-wrapper');
    const slideRadios = [...document.querySelectorAll('input[name="slider"]')];
    let currentSlide = 0;

    function updateSlide(index) {
      if (index < 0 || index >= slideRadios.length) return;
      slideRadios[index].checked = true;
      currentSlide = index;
    }

    sliderWrapper.addEventListener('click', (e) => {
      const rect = sliderWrapper.getBoundingClientRect();
      const x = e.clientX - rect.left;
      if (x > rect.width / 2) {
        updateSlide(currentSlide + 1);
      } else {
        updateSlide(currentSlide - 1);
      }
    });

    slideRadios.forEach((radio, index) => {
      radio.addEventListener('change', () => {
        if (radio.checked) currentSlide = index;
      });
    });
  </script>
</body>
</html>
